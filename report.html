<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    input, textarea, button {
      padding: 2px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 18px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    /* Custom prompt styles */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .prompt {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 250px;
    }
    .prompt button {
      margin-top: 15px;
      background: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h2>Submit Report</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="message" placeholder="Your Report" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Custom prompt -->
  <div class="overlay" id="customPrompt">
    <div class="prompt">
      <h3>✅ Report Submitted!</h3>
      <p>Your report has been recorded.</p>
      <button id="closePrompt">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const overlay = document.getElementById('customPrompt');
    const closeBtn = document.getElementById('closePrompt');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect form data
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      // Send to backend (adjust /submit route if needed)
      const res = await fetch('/submits', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        overlay.classList.add('active');
        form.reset();
      } else {
        alert('❌ Failed to submit. Please try again.');
      }
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
    });
  </script>
</body>
</html>
